{% load static %}
<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h2>{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Semilla</h2>
    
    {% if not ubicaciones %}
        <p>No hay ubicaciones disponibles. <a href="{% url 'ubicacion_new' %}">Crear una ubicaci√≥n</a></p>
    {% endif %}

    <form method="POST" action="">

    </form>
    
    <a href="{% url 'semilla_list' %}">Cancelar</a>
